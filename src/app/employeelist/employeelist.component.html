<div class="displayNote" >
    <table cellpadding="5">
        <tr>
            <th>Employee Id</th>
            <th>Firstname</th>
            <th>lastname</th>
            <th>Mobile</th>
            
        </tr>
        <tr *ngFor = "let employee of employee">
            <td>{{employee.employeeId}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.employeeMobile}}</td>   
        </tr>
    </table>
   </div>
